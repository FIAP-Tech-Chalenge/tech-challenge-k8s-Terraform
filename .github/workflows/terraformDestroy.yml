name: Manual Terraform Destroy

on:
  workflow_dispatch:
    inputs:
      confirm:
        type: boolean
        description: 'Confirm destroy? Must be true to proceed.'
        required: true
        default: false

jobs:
  destroy:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.confirm == true }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: '1.0.0'

      - name: Initialize Terraform in EKS
        run: terraform init
        working-directory: EKS

      - name: Terraform Destroy in EKS
        run: terraform destroy -auto-approve
        working-directory: EKS
        env:
          TF_VAR_aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          TF_VAR_aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          TF_VAR_aws_session_token: ${{ secrets.AWS_SESSION_TOKEN }}
          TF_VAR_regionDefault: ${{ secrets.AWS_REGION }}

      - name: Initialize Terraform in lb
        run: terraform init
        working-directory: lb

      - name: Terraform Destroy in lb
        run: terraform destroy -auto-approve
        working-directory: lb
        env:
          TF_VAR_aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          TF_VAR_aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          TF_VAR_aws_session_token: ${{ secrets.AWS_SESSION_TOKEN }}
          TF_VAR_regionDefault: ${{ secrets.AWS_REGION }}